<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='goHome()'>
            <ion-icon name='home'></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs>
    <ion-tab [root]="teamDetailsRoot" [rootParams]="team" tabTitle="Team" tabIcon="basketball"></ion-tab>
    <ion-tab [root]="standingsRoot" tabTitle="Standings" tabIcon="podium"></ion-tab>
</ion-tabs>
